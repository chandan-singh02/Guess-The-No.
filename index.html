<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      href="game.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 10)</p>
      <div class="number">?</div>
    </header>
    <main class="responsive">
      <section class="left">
        <div class="guess-container">
          <!-- Circles for numbers 1 to 10 -->
          <div
            class="guess-circle"
            data-number="1"
          >
            1
          </div>
          <div
            class="guess-circle"
            data-number="2"
          >
            2
          </div>
          <div
            class="guess-circle"
            data-number="3"
          >
            3
          </div>
          <div
            class="guess-circle"
            data-number="4"
          >
            4
          </div>
          <div
            class="guess-circle"
            data-number="5"
          >
            5
          </div>
          <div
            class="guess-circle"
            data-number="6"
          >
            6
          </div>
          <div
            class="guess-circle"
            data-number="7"
          >
            7
          </div>
          <div
            class="guess-circle"
            data-number="8"
          >
            8
          </div>
          <div
            class="guess-circle"
            data-number="9"
          >
            9
          </div>
          <div
            class="guess-circle"
            data-number="10"
          >
            10
          </div>
        </div>
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <h2 class="message">Start guessing...</h2>
        <h2 class="label-score">ðŸ’¯ Score: <span class="score">10</span></h2>
        <h2 class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </h2>
        <button class="btn">Again!</button>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
